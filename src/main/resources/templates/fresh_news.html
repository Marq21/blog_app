<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>American Shnizel's news</title>
<!--    <style>-->
<!--        -->
<!--    </style>-->
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="card ml-5 mr-5" style="width: 18rem;height: 40rem" th:each="article : ${articlesList}">
        <img src="https://info.sibnet.ru/ni/556/556858s_1571127312.png" class="card-img-top" alt="...">
        <div class="card-body">
            <strong class="d-inline-block mb-2 text-primary" th:text="${article.name}"></strong>
            <div class="mb-1" style="font-size: small;opacity: 50%;" th:text="${#temporals.format(article.created_at, 'dd.MM.yyyy HH:mm')}"></div>
            <br>
            <div class="truncate"><p th:text="${article.fullDescription}"></p></div>
            <a style="padding: 5px;margin-top: 5px;" th:href="'/fresh_news/' + ${article.id}" class="btn btn-warning">читать далее</a>
        </div>
    </div>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
