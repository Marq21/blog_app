<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>American Shnizel's news</title>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container" th:each="news : ${fullTextArticle}">
    <h2 class="blog-post-title" th:text="${news.name}"></h2>
    <article class="blog-post">
        <p style="word-break: break-all;" th:text="${news.fullDescription}"></p>
        <p style="font-weight: bold;opacity: 50%;" th:text="'Опубликовано ' + ${#temporals.format(news.created_at, 'dd.MM.yyyy HH:mm')}"></p>
        <hr>
        <nav class="blog-pagination" aria-label="Pagination">
            <a class="btn btn-outline-primary" href="#">Older</a>
            <a class="btn btn-outline-secondary disabled" href="#" tabindex="-1" aria-disabled="true">Newer</a>
        </nav>
    </article>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
