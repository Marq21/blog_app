<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Creating new</title>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="bg-warning p-2 text-dark bg-opacity-25">
    <div class="mx-auto" style="width: 300px">
        <h3 style="color:blue">Создать новость </h3>
        <div class="mb-3">
            <form action="/create_article" method="post">
                <label class="form-label" style="color:blue;opacity: 50%">Имя статьи</label>
                <label>
                    <input type="text" name="name" placeholder="Введите имя новости"
                           class="form-control">
                </label>
                <div class="mb-3">
                    <label class="form-label" style="color:blue;opacity: 50%">Текст статьи</label>
                    <label>
                        <textarea cols="45" rows="15" name="fullDescription" class="form-control"></textarea>
                    </label>
                    <p>
                        <button type="submit" class="btn btn-primary">Опубликовать</button>
                        <button type="reset" class="btn btn-outline-primary">Сбросить</button>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
